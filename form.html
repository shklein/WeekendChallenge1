<!DOCTYPE html>
<html>
<head>
  <title>jQuery Forms</title>
  <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="forms.js"></script>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
<h1>Employee Information</h1>
<form id="employeeinfo">
  <p><label for="employeefirstname">Employee First Name:</label>
    <input type="text" id="employeefirstname" name="employeefirstname" /></p>
  <p><label for="employeelastname">Employee Last Name:</label>
    <input type="text" id="employeelastname" name="employeelastname" /></p>
  <p><label for="employeeID">Employee ID :</label>
    <input type="text" id="employeeID" name="employeeID" /></p>
  <p><label for="employeejobtitle">Employee Job Title:</label>
    <input type="text" id="employeejobtitle" name="employeejobtitle" /></p>
  <p><label for="employeesalary">Employee Yearly Salary:</label>
    <input type="text" id="employeesalary" name="employeesalary" /></p>
  <input type="submit" value="Submit Employee" />
</form>
<div id="container">
      <h2>Employee Info</h2>
</div>

</body>
</html>
